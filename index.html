<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp-Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
</head>
<body>
        <div class="container">
            <div class="main-box">
                <div class="convertor">
                    <h2>Enter temperature</h2>
                    <div class="degree">
                        <label for="">Degree</label>
                        <div class="degree-value">
                            <input type="text" id="input" value="0">
                            <div class="select">
                                <select name="" id="select">
                                    <option value="C">°C</option>
                                    <option value="F">°F</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="convert">
                        <label for="">Convert In</label>
                        <select name="" id="selector">
                            <option value="Fahrenheit">Fahrenheit (°F)</option>
                            <option value="Celcius">Celcius (°C)</option>
                        </select>
                    </div>
                    <button id="button">Convert →</button>
                </div>
                <div class="result">
                    <h1 class="temperature" id="temperature" style="font-weight: 500;">32 <span style="position: absolute; top: 50; font-size: 25px; font-weight: normal;">°C</span></h1>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
